{{- /* Robust name helpers */ -}}
{{- $saName   := include "tls.saName" . -}}
{{- $roleName := "akv-secrets-writer" -}}
{{- $nsKafka  := include "kafka.ns" . -}}
{{- $nsUi     := include "kafka-ui.ns" . -}}
{{- $nsSr     := include "schema-registry.ns" . -}}
{{- $nsLag    := include "lag-exporter.ns" . -}}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $roleName }}
  namespace: {{ $nsKafka }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-940"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get","list","create","update","patch","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $roleName }}
  namespace: {{ $nsKafka }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-940"
    "helm.sh/hook-delete-policy": before-hook-creation
subjects:
- kind: ServiceAccount
  name: {{ $saName }}
  namespace: {{ $nsKafka }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $roleName }}

